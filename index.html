<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filmes Online | OnlyThread</title>
	<link rel="stylesheet" href="src/css/styles.css" />
	<link rel="stylesheet" href="src/css/responsive-design.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
	<div class="container-films" id="home">
		<header >
			<nav>
				<h3>Filmes online</h3>
				<ul id="nav-links">
					<li><a href="#home">Home</a></li>
					<li><a href="#waves-header">Filmes</a></li>
					<li><a href="#social-network">Rede Social</a></li>
				</ul>
				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>
			<div class="group-home-info">
				<div class="home-info">
					<h1>Filmes variados</h1>
					<p>Assista em seu notebook ou celular a qualquer hora.</p>
					<a href="#waves-header"><button type="submit" id="viewfilms">Ver filmes</button></a>	
				</div>
				<img src="./assets/computer_display.svg" alt="filmes online" />
			</div>
			<img id="waves-header" src="assets/wave.svg" alt="waves" />
		</header>
		<section >
			<h2>Filmes</h2>
			<div class="films-filter">
				
				<div class="filter">
					<button id="filtering"><i class="fas fa-filter" style="color:white"></i></button>
					<select id="category">
						<option value="random">Aleatório</option>
						<option value="Ação">Ação</option>
						<option value="Aventura">Aventura</option>
						<option value="Terror">Terror</option>
						<option value="Comédia">Comédia</option>
						<option value="Animação">Animação</option>
						<option value="Adolescencia">Adolescencia</option>
						<option value="Família">Família</option>
						<option value="Romance">Romance</option>
						<option value="Drama">Drama</option>
						<option value="Musical">Musical</option>
						<option value="Ficção Científica">Ficção Científica</option>
					</select>
				</div>	
				<div class="searchFilms">
					<form>
						<input placeholder="Procure por seu filme preferido :)" required id="search-input" />		
						<button type="submit"><i class="fas fa-search" style="color:white"></i></button>
					</form>
				</div>
			</div>
			
			<ul id="list-films">
			</ul>

			<img class="circles-right" src="./assets/circles-right.svg" alt="circles-right" />
			<img class="circles-left" src="./assets/circles-left.svg" alt="circles-left" />

		</section>
		<article id="social-network">
			<img class="top-waves-article" src="./assets/top-waves-article.svg" alt="top-waves-article" />
			<h2>Rede Social</h2>
			<div class="group-social">
				<span>
					<i id="instagram" class="fab fa-instagram" style="width:95px;height:95px"></i>
					<a href="https://instagram.com/_onlythread">_onlythread</a>
				</span>
				<div class="social-info">
					<h1>Siga-me :)</h1>
					<p>Seguindo, você saberá se têm mais filmes chegando.</p>
				</div>
			</div>
			<img class="bottom-waves-article" src="./assets/bottom-waves-article.svg" alt="bottom-waves-article" />
		</article>
		<footer>
			<p>Site criado por: <a href="https://github.com/RicardoWorf">RicardoWorf</a></p>
			<p>Dono: <a href="https://instagram.com/_onlythread">_onlythread</a></p>
		</footer>
		<div id="view-film-full-screen">
		</div>
	</div>

	<script src="src/js/jquery.js"></script>
	<script src="src/js/script.js" type="text/javascript"></script>
	<script src="src/js/films.js" type="text/javascript"></script>
	<script src="src/js/randomFilms.js" type="text/javascript"></script>
	<script src="src/js/parseHttpForIframe.js" type="text/javascript"></script>
	<script src="src/js/loadFilms.js" type="text/javascript"></script>
	<script src="src/js/search.js" type="text/javascript"></script>
</body>
</html>
