<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filmes Barbie | OnlyThread</title>
	<link rel="stylesheet" href="src/css/styles.css" />
	<link rel="stylesheet" href="src/css/responsive-design.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>
	<div class="container-films">
		<header>
			<nav>
				<h3>Filmes online</h3>
				<ul id="nav-links">
					<li>Home</li>
					<li>Filmes</li>
					<li>Rede social</li>
				</ul>
				<div class="burger">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>
			</nav>
			<div class="group-home-info">
				<div class="home-info">
					<h1>Filmes variados</h1>
					<p>Assista em seu notebook ou celular a qualquer hora.</p>
					<button type="submit" id="viewfilms">Ver filmes</button>
				</div>
				<img src="./assets/computer_display.svg" alt="filmes online" />
			</div>
			<img id="waves-header" src="assets/wave.svg" alt="waves" />
		</header>
		<section>
			<div class="films-filter">
				<h2>Filmes</h2>
				<div class="filter">
					<select id="category">
						<option value="random">Aleatório</option>
						<option value="action">Ação</option>
						<option value="adventure">Aventura</option>
						<option value="draw">Desenho</option>
						<option value="horror">Terror</option>
						<option value="comedy">Comédia</option>
						<option value="animation">Animação</option>
						<option value="teenager">Adolescencia</option>
						<option value="family">Família</option>
						<option value="romance">Romance</option>
						<option value="drama">drama</option>
						<option value="musical">Musical</option>
						<option value="science-fiction">Ficção Científica</option>
					</select>
					<button id="filtering">
						<i class="fas fa-chevron-right" style="color:white"></i>
					</button>
				</div>	
			</div>
			
			<ul id="list-films">
			</ul>

			<img class="circles-right" src="./assets/circles-right.svg" alt="circles-right" />
			<img class="circles-left" src="./assets/circles-left.svg" alt="circles-left" />

		</section>
		<article>
			<img class="top-waves-article" src="./assets/top-waves-article.svg" alt="top-waves-article" />
			<h2>Rede Social</h2>
			<div class="group-social">
				<span>
					<i id="instagram" class="fab fa-instagram" style="width:95px;height:95px"></i>
					<a href="https://instagram.com/_onlythread">_onlythread</a>
				</span>
				<div class="social-info">
					<h1>Siga-me :)</h1>
					<p>Seguindo, você saberá se têm mais filmes chegando.</p>
				</div>
			</div>
			<img class="bottom-waves-article" src="./assets/bottom-waves-article.svg" alt="bottom-waves-article" />
		</article>
		<footer>
			<p>Site criado por: <a href="https://github.com/RicardoWorf">RicardoWorf</a></p>
			<p>Dono: <a href="https://instagram.com/_onlythread">_onlythread</a></p>
		</footer>
		<div id="view-film-full-screen">
		</div>
	</div>

	<script src="src/js/jquery.js"></script>
	<script src="src/js/script.js" type="text/javascript"></script>
	<script src="src/js/films.js" type="text/javascript"></script>
	<script src="src/js/randomFilms.js" type="text/javascript"></script>
	<script src="src/js/parseHttpForIframe.js" type="text/javascript"></script>
	<script src="src/js/loadFilms.js" type="text/javascript"></script>
</body>
</html>
